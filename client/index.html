<!doctype html>
<html>
  <head>
    <title>Session Example</title>
    <meta charset="utf-8">
  </head>
  <body>
    <form id="login-form">
      <button type="submit" name="login" id="login">Login</button>
    </form>
    <script>
      const loginForm = document.getElementById('login-form');
      // console.log(loginForm);

      function login(e) {
        e.preventDefault();
        // console.log(e);
        fetch('/login', {
          method: 'POST',
          credentials: 'include',
          body: loginForm
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            console.log(data);
          });
      }
      loginForm.addEventListener('submit', login);
    </script>
  </body>
</html>
