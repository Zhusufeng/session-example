<!doctype html>
<html>
  <head>
    <title>Session Example</title>
    <meta charset="utf-8">
  </head>
  <body>

    <form id="signup-form" name="signup-form">
      <fieldset>
        <legend>Sign Up</legend>
        <label for="signup-username">Username: </label>
        <input type="text" name="signup-username" id="signup-username">
        <input type="submit" name="signup" id="signup" value="Sign Up">
      </fieldset>
    </form>
    
    <p></p>

    <form id="login-form" name="login-form">
      <fieldset>
        <legend>Log In</legend>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
        <input type="submit" name="login" id="login" value="Log In">
      </fieldset>
    </form>

    <p></p>

    <form id="visit-form">
      <fieldset>
        <legend>Visit</legend>
        <input type="submit" name="visit" id="visit" value="Visit">
      </fieldset>
    </form>

    <p></p>

    <form id="logout-form">
      <fieldset>
        <legend>Log Out</legend>
        <input type="submit" name="logout" id="logout" value="Log Out">
      </fieldset>
    </form>

    <script>
      const signupForm = document.getElementById('signup-form');
      const loginForm = document.getElementById('login-form');
      const visitForm = document.getElementById('visit-form');
      const logoutForm = document.getElementById('logout-form');

      function signup(e) {
        e.preventDefault();

        let data = {};
        data.username = document.getElementById('signup-username').value;
        console.log(data);

        let myHeaders = new Headers();
        myHeaders.append('Content-Type', 'application/json');

        fetch('/signup', {
          method: 'POST',
          headers: myHeaders,
          mode: 'cors',
          credentials: 'include',
          body: JSON.stringify(data)
        })
          .then(res => {
            return res.json();
          })
          .then(data => {
            console.log(data);
          });
      }

      function login(e) {
        e.preventDefault();
        
        let data = {};
        data.username = document.getElementById('username').value;
        console.log(data);

        let myHeaders = new Headers();
        myHeaders.append('Content-Type', 'application/json');

        fetch('/login', {
          method: 'POST',
          headers: myHeaders,
          mode: 'cors',
          credentials: 'include',
          body: JSON.stringify(data)
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            console.log(data);
          });
      }

      function visit(e) {
        e.preventDefault();
        fetch('/visit', {
          method: 'POST',
          credentials: 'include',
        })
        .then(res => {
          return res.json();
        })
        .then(data => {
          console.log(data);
          if (data.error) {
            console.log('There was an error: ', data.error);
          }
        });
      }

      function logout(e) {
        e.preventDefault();
        fetch('/logout', {
          method: 'POST',
          credentials: 'include',
        })
          .then((res) => {
            return res.json();
          })
          .then((data) => {
            console.log(data);
            if (data.error) {
              console.log('There was an error...');
            }
          });
      }

      signupForm.addEventListener('submit', signup);
      loginForm.addEventListener('submit', login);
      visitForm.addEventListener('submit', visit);
      logoutForm.addEventListener('submit', logout);
    </script>
  </body>
</html>
